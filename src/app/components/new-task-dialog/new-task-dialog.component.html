<h1 mat-dialog-title>Create a new task</h1>
<div mat-dialog-content class="dialog-container">
  <p>What would you like to name your task?</p>
  <mat-form-field>
    <mat-label>Task name</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task due date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.dueDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task priority</mat-label>
    <mat-select [(ngModel)]="data.priority">
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{ priority.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
        Create
    </button>
</div>
</div>
